    <a class="" routerLink="/studentslist">Home</a>

<div class="content   pt-5 pb-5">
    <h1 class="pt-5">course List</h1>
    <div class="  ">
      <div class="pt-5 pb-5">
        <h3>Add New Course</h3>
        <form #addform="ngForm" (ngSubmit)="addCourse()" class="row g-3">
            <div class="col-auto">
            <input type="text" class="form-control"  name="course_name" required placeholder="course_name" [(ngModel)]="coursedata.course_name">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control"  name="course_description"  required placeholder="course_description Number" [(ngModel)]="coursedata.course_description" >
            </div>
            <div class="col-auto"><button type="submit"  class="btn btn-success">Add course</button>  <button type="reset" class="btn btn-warning m-2 ">Clear</button></div>    
         </form>
      </div>
      <table class="table table-hover pb-5">
        <thead>
          <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">course Name</th>
            <th scope="col">course description</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses  let i= index">
            <th scope="row">{{i+1}}</th>
            <td>{{course.course_name}}</td>
            <td>{{course.course_description}}</td>
            <th scope="col"></th>
            <th scope="col"></th>
            <!-- <th scope="col"><button class="btn btn-warning" type="button" (click)="updatestudent(student._id)">Edit</button></th> -->
            <th scope="col"><button class="btn btn-danger" type="button" (click)="deletecourse(course._id)" >Delete</button></th>
          </tr>
        </tbody>
      </table>
  </div>
</div>
