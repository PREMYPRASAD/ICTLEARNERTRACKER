<div class="sidebar ">
    <a routerLink="/studentslist">Home</a>
    <a class="active" routerLink="/user-list">Trainers/Placement Officers</a>
</div>
<div class="content container pt-5 pb-5">
    <div class=" pt-5">

        <h3>Add New User (Trainer/Placement Officer) </h3>
        <form [formGroup]="adduserform" (ngSubmit)="adduser()">
            <div class="row">
                <div class="col-6">
                    <div class="form-group pt-3">
                        <input type="text" class="form-control" name="user_name" required placeholder="Name" formControlName="user_name">

                    </div>
                    <div class="form-group pt-3">
                        <input type="text" class="form-control" name="contact_number" required placeholder="Contact Number" formControlName="contact_number">

                    </div>
                    <div class="form-group pt-3">
                        <input type="text" class="form-control" name="email_id" required placeholder="email id" formControlName="email_id">

                    </div>
                    <div class="form-group pt-3">
                        <input type="text" class="form-control" name="password" required placeholder="password" formControlName="password">

                    </div>



                </div>
                <div class="col-6">


                    <div class="form-group">
                        <div class="form-group pt-3">
                            <select class="form-select" aria-label="Default select example" name="course" formControlName="course">
                        <option selected disabled>Please Select Course</option>
                        <option   *ngFor="let course of courses  let i= index" [value]="course.course_name">{{course.course_name}}</option>
                        <option value="Placement">Placement</option>
                    </select>

                        </div>

                        <div class="form-group pt-3">
                            <select class="form-select" aria-label="Default select example" name="location" formControlName="office_location">
                        <option value="" selected disabled>Please select office location</option>
                        <option value="1">Location 1</option>
                        <option value="2">Location 2</option>
                        <option value="3">Location 3</option>
                       
                    </select>
                        </div>
                        <div class="form-group pt-3">
                            <select class="form-select" aria-label="Default select example" name="user-type" formControlName="user_type">
                        <option value="" selected disabled>Please select user type</option>
                        <option value="Trainer">Trainer</option>
                        <option value="Placement">Placement Officer</option>
                    </select>
                        </div>

                    </div>

                </div>
            </div>


            <div class="add pt-5" style="text-align:center">
                <button type="submit" class="btn btn-success">Add User</button>
                <button type="reset" class="btn btn-warning m-2 ">Clear</button>
                <!-- <button type="button" class="btn btn-warning m-2 " routerLink="/studentslist">Back</button> -->
            </div>

        </form>
    </div>

</div>
